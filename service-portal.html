<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Selected Service</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<style>
body{font-family:Montserrat;background:#f4f4f4;margin:0;padding:40px;}
.header{display:flex;justify-content:space-between;align-items:center;}
.section{background:#fff;padding:30px;border-radius:10px;margin-top:20px;}
.template{border:1px solid #ccc;padding:10px;margin-top:10px;cursor:pointer;}
button{padding:8px 16px;background:#C19A6B;border:none;color:#fff;border-radius:5px;}
</style>
</head>
<body>

<div class="header">
<h2 id="welcome"></h2>
<button onclick="logout()">Sign Out</button>
</div>

<div id="content"></div>

<script>
const user=JSON.parse(localStorage.getItem("currentUser"));
if(!user){window.location.href="login.html";}

document.getElementById("welcome").innerText="Welcome, "+user.email;

const service=localStorage.getItem("selectedService");
const content=document.getElementById("content");

if(service==="online-business"){
content.innerHTML=`
<div class="section">
<h3>Online Business Premium Package</h3>
<ul>
<li>Automation Systems</li>
<li>Revenue Growth Plan</li>
<li>Team Coordination Systems</li>
<li>90 Day Scaling Blueprint</li>
</ul>
<button>Confirm Package</button>
</div>
`;
}

if(service==="website-design"){
content.innerHTML=`
<div class="section">
<h3>Select Website Type</h3>
<p>• Simple Front Website</p>
<p>• E-Commerce Website</p>
<p>• Booking System Website</p>
</div>

<div class="section">
<h3>Choose Template</h3>
<div class="template">Luxury Black & Gold</div>
<div class="template">Minimal Cream Business</div>
<div class="template">Modern Startup Layout</div>
</div>
`;
}

function logout(){
localStorage.removeItem("currentUser");
window.location.href="index.html";
}
</script>

</body>
</html>
