<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Portal - Emery Campbell Consulting</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Montserrat',sans-serif;
background:#0f0f0f;
color:#fff;
padding:40px;
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

h2{
font-family:'Cormorant Garamond',serif;
}

.section{
background:#1a1a1a;
padding:30px;
border-radius:12px;
margin-bottom:40px;
border:1px solid rgba(193,154,107,0.2);
}

.pricing-card, .template-card{
border:1px solid #333;
padding:20px;
border-radius:10px;
margin-top:15px;
cursor:pointer;
transition:0.3s;
}

.pricing-card:hover, .template-card:hover{
border-color:#C19A6B;
transform:translateY(-3px);
}

.selected{
border-color:#C19A6B !important;
background:#151515;
}

button{
margin-top:20px;
padding:10px 20px;
background:#C19A6B;
border:none;
color:#fff;
border-radius:6px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
<h2 id="welcome"></h2>
<button onclick="logout()">Sign Out</button>
</div>

<div id="content"></div>

<script>

/* ðŸ” LOAD CURRENT USER */
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

if(!currentUser){
window.location.href = "login.html";
}

document.getElementById("welcome").innerText = "Welcome, " + currentUser.email;

/* LOAD USERS ARRAY */
let users = JSON.parse(localStorage.getItem("users")) || [];
let userIndex = users.findIndex(u => u.email === currentUser.email);

/* ðŸ”¥ AUTO-SAVE SELECTED SERVICE TO USER PROFILE */
const selectedService = localStorage.getItem("selectedService");

if(selectedService){
users[userIndex].service = selectedService;
localStorage.setItem("users", JSON.stringify(users));
}

/* RENDER CONTENT */
const content = document.getElementById("content");

let chosenPackage = null;
let chosenTemplate = null;

/* WEBSITE SERVICE */
if(selectedService === "website-design"){

content.innerHTML = `
<div class="section">
<h3>Select Website Package</h3>

<div class="pricing-card" onclick="selectPackage(this,'Basic Website')">
<strong>Basic Website</strong>
<p>5 Page Professional Website</p>
</div>

<div class="pricing-card" onclick="selectPackage(this,'E-Commerce Website')">
<strong>E-Commerce Website</strong>
<p>Online Store + Payments</p>
</div>

<div class="pricing-card" onclick="selectPackage(this,'Booking Website')">
<strong>Booking Website</strong>
<p>Appointment & Scheduling System</p>
</div>

<h3 style="margin-top:30px;">Select Template Style</h3>

<div class="template-card" onclick="selectTemplate(this,'Luxury Black & Gold')">
Luxury Black & Gold
</div>

<div class="template-card" onclick="selectTemplate(this,'Minimal Cream Business')">
Minimal Cream Business
</div>

<div class="template-card" onclick="selectTemplate(this,'Modern Startup')">
Modern Startup
</div>

<button onclick="saveSelection()">Confirm Selection</button>
</div>
`;

}

/* ONLINE BUSINESS SERVICE */
if(selectedService === "online-business"){

content.innerHTML = `
<div class="section">
<h3>Select Online Business Package</h3>

<div class="pricing-card" onclick="selectPackage(this,'Standard Growth')">
<strong>Standard Growth</strong>
<p>3 Month System Optimization</p>
</div>

<div class="pricing-card" onclick="selectPackage(this,'Premium Scaling')">
<strong>Premium Scaling</strong>
<p>Full Automation + Revenue Strategy</p>
</div>

<button onclick="saveSelection()">Confirm Selection</button>
</div>
`;

}

function selectPackage(element,name){
document.querySelectorAll(".pricing-card").forEach(p=>p.classList.remove("selected"));
element.classList.add("selected");
chosenPackage = name;
}

function selectTemplate(element,name){
document.querySelectorAll(".template-card").forEach(t=>t.classList.remove("selected"));
element.classList.add("selected");
chosenTemplate = name;
}

function saveSelection(){

if(!chosenPackage){
alert("Please select a package.");
return;
}

users[userIndex].chosenPackage = chosenPackage;

if(chosenTemplate){
users[userIndex].chosenTemplate = chosenTemplate;
}

localStorage.setItem("users", JSON.stringify(users));

alert("Selection saved successfully.");

}

function logout(){
localStorage.removeItem("currentUser");
window.location.href = "index.html";
}

</script>

</body>
</html>
