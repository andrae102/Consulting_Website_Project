<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Emery Campbell</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background:#111;
            color:#fff;
            padding:40px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            margin-bottom:30px;
        }

        .user-card {
            background:#1c1c1c;
            padding:20px;
            margin-bottom:15px;
            border-radius:8px;
        }

        .logout-btn {
            margin-top:30px;
            padding:10px 20px;
            background:#C19A6B;
            border:none;
            cursor:pointer;
        }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<div id="usersList"></div>

<button class="logout-btn" onclick="logout()">Logout</button>

<script>
const currentUser = localStorage.getItem("currentUser");
const users = JSON.parse(localStorage.getItem("users")) || [];

if(!currentUser){
    window.location.href = "index.html";
}

const user = users.find(u => u.email === currentUser);

if(!user || user.role !== "admin"){
    window.location.href = "account.html";
}

const usersList = document.getElementById("usersList");

users.forEach(u => {
    const div = document.createElement("div");
    div.className = "user-card";
    div.innerHTML = `
        <strong>Name:</strong> ${u.name}<br>
        <strong>Email:</strong> ${u.email}<br>
        <strong>Role:</strong> ${u.role}<br>
        <strong>Signup:</strong> ${new Date(u.signupDate).toLocaleString()}
    `;
    usersList.appendChild(div);
});

function logout(){
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
}
</script>

</body>
</html>
