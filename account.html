<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Dashboard - Emery Campbell Consulting</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Montserrat',sans-serif;
background:#0f0f0f;
color:#fff;
min-height:100vh;
padding:40px;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:50px;
}

.header h1{
font-family:'Cormorant Garamond',serif;
letter-spacing:2px;
}

/* BUTTONS */
button{
padding:8px 18px;
border:none;
border-radius:6px;
cursor:pointer;
margin-left:10px;
}

.portal-btn{
background:#C19A6B;
color:#fff;
}

.logout-btn{
background:#000;
color:#fff;
border:1px solid #333;
}

/* CARDS */
.card{
background:#1a1a1a;
padding:30px;
border-radius:12px;
margin-bottom:30px;
border:1px solid rgba(193,154,107,0.2);
}

.card h2{
font-family:'Cormorant Garamond',serif;
margin-bottom:15px;
}

.card p{
margin-bottom:10px;
opacity:0.9;
}

/* EMPTY STATE */
.empty{
opacity:0.6;
font-style:italic;
}
</style>
</head>

<body>

<div class="header">
<h1 id="welcome"></h1>
<div>
<button class="portal-btn" onclick="goToService()">Service Portal</button>
<button class="logout-btn" onclick="logout()">Sign Out</button>
</div>
</div>

<div class="card">
<h2>Service Overview</h2>
<p><strong>Selected Service:</strong> <span id="service"></span></p>
<p><strong>Chosen Package:</strong> <span id="package"></span></p>
<p><strong>Selected Template:</strong> <span id="template"></span></p>
</div>

<div class="card">
<h2>Next Steps</h2>
<p>Our team will begin preparation based on your selected package.</p>
<p>If you'd like to adjust your selection, return to the service portal.</p>
</div>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));

if(!currentUser || currentUser.role !== "client"){
window.location.href = "login.html";
}

let users = JSON.parse(localStorage.getItem("users")) || [];
let userIndex = users.findIndex(u => u.email === currentUser.email);

let user = users[userIndex];

document.getElementById("welcome").innerText = "Welcome, " + user.email;

document.getElementById("service").innerText =
user.service || localStorage.getItem("selectedService") || "Not Selected";

document.getElementById("package").innerText =
user.chosenPackage || "Not Selected";

document.getElementById("template").innerText =
user.chosenTemplate || "N/A";

function goToService(){
window.location.href = "service-portal.html";
}

function logout(){
localStorage.removeItem("currentUser");
window.location.href = "index.html";
}
</script>

</body>
</html>
