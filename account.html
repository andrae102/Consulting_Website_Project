<div class="auth-container">
    <div class="logo">
        <h1>EMERY CAMPBELL</h1>
        <p>Consulting</p>
    </div>
    
    <h2>Login to Your Account</h2>
    
    <div class="error-message" id="errorMessage"></div>
    
    <form onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" required>
        </div>
        
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
        </div>
        
        <button type="submit" class="submit-btn">Login</button>
    </form>
    
    <div class="form-footer">
        <p style="color: #666; margin-bottom: 15px;">Don't have an account?</p>
        <a href="signup.html">Create an account</a>
    </div>
</div>

<script>
    function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const errorMsg = document.getElementById('errorMessage');
        
        // Check if user exists
        const userData = JSON.parse(localStorage.getItem('userData'));
        
        if (!userData || userData.email !== email) {
            // User doesn't exist - show error and suggest signup
            errorMsg.textContent = 'No account found with this email. Please create an account first.';
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                if (confirm('No account found. Would you like to create one?')) {
                    window.location.href = 'signup.html';
                }
            }, 1500);
            return;
        }
        
        // Check password
        if (userData.password !== password) {
            errorMsg.textContent = 'Incorrect password. Please try again.';
            errorMsg.style.display = 'block';
            return;
        }
        
        // User exists and password correct - log them in
        localStorage.setItem('userLoggedIn', 'true');
        
        // Track login
        if (!userData.activity) userData.activity = [];
        userData.activity.push({
            action: 'Logged In',
            page: 'account.html',
            timestamp: new Date().toISOString(),
            date: new Date().toLocaleString()
        });
        localStorage.setItem('userData', JSON.stringify(userData));
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
    }
    
    // Check if already logged in
    if (localStorage.getItem('userLoggedIn') === 'true') {
        window.location.href = 'dashboard.html';
    }
</script>
