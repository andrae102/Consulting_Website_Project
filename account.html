<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Account - Emery Campbell Consulting</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: #F5F1E8;
    margin: 0;
    padding: 0;
}

header {
    background: #000;
    color: white;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    background: white;
    padding: 40px;
    border-radius: 12px;
}

h1, h2 {
    font-family: 'Cormorant Garamond', serif;
}

button {
    background: #C19A6B;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #8B7355;
}
</style>
</head>

<body>

<header>
    <h1>My Account</h1>
</header>

<div class="container">
    <h2>Welcome, <span id="userName"></span></h2>
    <p>Email: <span id="userEmail"></span></p>
    <p>Member Since: <span id="signupDate"></span></p>

    <hr style="margin:30px 0;">

    <h3>Activity</h3>
    <ul id="activityList"></ul>

    <br><br>

    <button onclick="logout()">Logout</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    if (localStorage.getItem('userLoggedIn') !== 'true') {
        window.location.href = 'signup.html';
        return;
    }

    const userData = JSON.parse(localStorage.getItem('userData'));

    document.getElementById('userName').textContent = userData.name;
    document.getElementById('userEmail').textContent = userData.email;
    document.getElementById('signupDate').textContent =
        new Date(userData.signupDate).toLocaleDateString();

    const activityList = document.getElementById('activityList');
    if (userData.activity && userData.activity.length > 0) {
        userData.activity.reverse().forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.action + " - " + item.date;
            activityList.appendChild(li);
        });
    } else {
        activityList.innerHTML = "<li>No activity yet</li>";
    }

    trackActivity('Visited Account Page', 'account.html');
});

function trackActivity(action, page) {
    const userData = JSON.parse(localStorage.getItem('userData'));

    if (!userData.activity) userData.activity = [];

    userData.activity.push({
        action: action,
        page: page,
        timestamp: new Date().toISOString(),
        date: new Date().toLocaleString()
    });

    localStorage.setItem('userData', JSON.stringify(userData));
}

function logout() {
    if (confirm('Are you sure you want to logout?')) {
        localStorage.setItem('userLoggedIn', 'false');
        window.location.href = 'index.html';
    }
}
</script>

</body>
</html>
