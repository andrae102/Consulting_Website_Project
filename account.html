<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Dashboard - Emery Campbell Consulting</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
}

.dashboard-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 40px 20px;
}

.dashboard-header {
    text-align: center;
    margin-bottom: 50px;
}

.dashboard-header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(2rem, 6vw, 3.5rem);
    letter-spacing: 0.1em;
}

.dashboard-header p {
    margin-top: 10px;
    color: #C19A6B;
    font-size: 1rem;
}

.card {
    background: linear-gradient(135deg, rgba(193,154,107,0.08), rgba(139,115,85,0.08));
    border: 1px solid rgba(193,154,107,0.3);
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
}

.card h2 {
    font-family: 'Cormorant Garamond', serif;
    margin-bottom: 20px;
    color: #C19A6B;
    letter-spacing: 0.05em;
}

.activity-item {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    font-size: 0.9rem;
}

.logout-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 30px;
    background: #C19A6B;
    color: #000;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
}

.logout-btn:hover {
    background: #8B7355;
    color: #fff;
}

@media (max-width: 768px) {
    .dashboard-container {
        padding: 30px 15px;
    }
}
</style>
</head>
<body>

<div class="dashboard-container">

    <div class="dashboard-header">
        <h1 id="welcomeName">Welcome</h1>
        <p>Your Private Client Dashboard</p>
    </div>

    <div class="card">
        <h2>Profile</h2>
        <p><strong>Name:</strong> <span id="clientName"></span></p>
        <p><strong>Email:</strong> <span id="clientEmail"></span></p>
        <p><strong>Member Since:</strong> <span id="signupDate"></span></p>
    </div>

    <div class="card">
        <h2>Activity History</h2>
        <div id="activityContainer"></div>
    </div>

    <div class="card">
        <h2>Business Information</h2>
        <p>This section will store your business preferences, website details, and project information in future phases.</p>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

</div>

<script>
if (localStorage.getItem('userLoggedIn') !== 'true') {
    window.location.href = 'signup.html';
}

const userData = JSON.parse(localStorage.getItem('userData'));

document.getElementById('welcomeName').innerText = "Welcome, " + userData.name;
document.getElementById('clientName').innerText = userData.name;
document.getElementById('clientEmail').innerText = userData.email;
document.getElementById('signupDate').innerText = new Date(userData.signupDate).toLocaleDateString();

const activityContainer = document.getElementById('activityContainer');

if (userData.activity && userData.activity.length > 0) {
    userData.activity.slice().reverse().forEach(item => {
        const div = document.createElement('div');
        div.className = "activity-item";
        div.innerHTML = "<strong>" + item.action + "</strong><br><small>" + item.date + "</small>";
        activityContainer.appendChild(div);
    });
} else {
    activityContainer.innerHTML = "<p>No activity recorded yet.</p>";
}

function logout() {
    localStorage.removeItem('userLoggedIn');
    window.location.href = 'index.html';
}
</script>

</body>
</html>
