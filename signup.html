<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account | Emery Campbell Consulting</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: #000000;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: white;
}

.auth-container {
    width: 100%;
    max-width: 420px;
    background: linear-gradient(145deg, #111111, #000000);
    border: 1px solid rgba(193,154,107,0.3);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 20px 50px rgba(193,154,107,0.15);
}

.logo {
    text-align: center;
    margin-bottom: 35px;
}

.logo h1 {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    letter-spacing: 0.15em;
    color: #C19A6B;
    font-size: 2rem;
}

.logo p {
    font-size: 0.85rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    opacity: 0.7;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 400;
    letter-spacing: 0.08em;
}

.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.8rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    opacity: 0.8;
}

input {
    width: 100%;
    padding: 14px;
    background: #111;
    border: 1px solid rgba(193,154,107,0.3);
    border-radius: 6px;
    color: white;
    font-size: 0.95rem;
}

input:focus {
    outline: none;
    border-color: #C19A6B;
    box-shadow: 0 0 0 2px rgba(193,154,107,0.2);
}

button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #C19A6B, #8B7355);
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 0.9rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(193,154,107,0.4);
}

.back-home {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #C19A6B;
    text-decoration: none;
    font-size: 0.85rem;
    letter-spacing: 0.1em;
}

.back-home:hover {
    opacity: 0.7;
}

@media (max-width: 480px) {
    .auth-container {
        padding: 30px 20px;
    }
}
</style>
</head>

<body>

<a href="index.html" class="back-home">‚Üê Back</a>

<div class="auth-container">
    <div class="logo">
        <h1>EMERY CAMPBELL</h1>
        <p>Consulting</p>
    </div>

    <h2>Create Account</h2>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required>
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
    </div>

    <button onclick="signup()">Create Account</button>
</div>

<script>
function signup() {

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!name || !email || !password) {
        alert("Please fill all fields.");
        return;
    }

    const userData = {
        name: name,
        email: email,
        signupDate: new Date().toISOString(),
        activity: [{
            action: "Account Created",
            date: new Date().toLocaleString()
        }]
    };

    localStorage.setItem("userLoggedIn", "true");
    localStorage.setItem("userData", JSON.stringify(userData));

    window.location.href = "account.html";
}
</script>

</body>
</html>
