<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
font-family:'Montserrat',sans-serif;
background:#0f0f0f;
color:#fff;
padding:40px;
margin:0;
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

.section{
background:#1a1a1a;
padding:30px;
border-radius:12px;
border:1px solid rgba(193,154,107,0.2);
margin-bottom:30px;
}

.card{
border:1px solid #333;
padding:20px;
border-radius:10px;
margin-top:15px;
cursor:pointer;
transition:0.3s;
}

.card:hover{
border-color:#C19A6B;
}

.selected{
border-color:#C19A6B !important;
background:#151515;
}

button{
margin-top:20px;
padding:10px 20px;
background:#C19A6B;
border:none;
border-radius:6px;
color:#fff;
cursor:pointer;
}
</style>
</head>
<body>

<div class="header">
<h2 id="welcome"></h2>
<button onclick="logout()">Sign Out</button>
</div>

<div id="content"></div>

<script>
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser){
window.location.href = "login.html";
}

document.getElementById("welcome").innerText = "Welcome, " + currentUser.email;

let users = JSON.parse(localStorage.getItem("users")) || [];
let userIndex = users.findIndex(u => u.email === currentUser.email);

/* ðŸ”¥ FIX: GET SERVICE FROM USER FIRST */
let selectedService = users[userIndex].service;

/* If no service saved to user, check temporary storage */
if(!selectedService){
selectedService = localStorage.getItem("selectedService");
}

/* If still nothing â†’ show message */
if(!selectedService){
document.getElementById("content").innerHTML = `
<div class="section">
<h3>No Service Selected</h3>
<p>Please return to the homepage and select a service.</p>
<button onclick="goHome()">Go to Homepage</button>
</div>
`;
return;
}

/* Save service permanently if coming from booking */
users[userIndex].service = selectedService;
localStorage.setItem("users", JSON.stringify(users));

const content = document.getElementById("content");

let chosenPackage = null;
let chosenTemplate = null;

/* WEBSITE SERVICE */
if(selectedService === "website-design"){

content.innerHTML = `
<div class="section">
<h3>Select Website Package</h3>

<div class="card" onclick="selectPackage(this,'Basic Website')">
Basic Website
</div>

<div class="card" onclick="selectPackage(this,'E-Commerce Website')">
E-Commerce Website
</div>

<div class="card" onclick="selectPackage(this,'Booking Website')">
Booking Website
</div>

<h3 style="margin-top:30px;">Select Template</h3>

<div class="card" onclick="selectTemplate(this,'Luxury Black & Gold')">
Luxury Black & Gold
</div>

<div class="card" onclick="selectTemplate(this,'Minimal Cream Business')">
Minimal Cream Business
</div>

<div class="card" onclick="selectTemplate(this,'Modern Startup')">
Modern Startup
</div>

<button onclick="saveSelection()">Confirm Selection</button>
</div>
`;

}

/* ONLINE BUSINESS SERVICE */
if(selectedService === "online-business"){

content.innerHTML = `
<div class="section">
<h3>Select Online Business Package</h3>

<div class="card" onclick="selectPackage(this,'Standard Growth')">
Standard Growth
</div>

<div class="card" onclick="selectPackage(this,'Premium Scaling')">
Premium Scaling
</div>

<button onclick="saveSelection()">Confirm Selection</button>
</div>
`;

}

function selectPackage(element,name){
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
element.classList.add("selected");
chosenPackage = name;
}

function selectTemplate(element,name){
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
element.classList.add("selected");
chosenTemplate = name;
}

function saveSelection(){
if(!chosenPackage){
alert("Please select a package.");
return;
}

users[userIndex].chosenPackage = chosenPackage;

if(chosenTemplate){
users[userIndex].chosenTemplate = chosenTemplate;
}

localStorage.setItem("users", JSON.stringify(users));
alert("Selection saved successfully.");
}

function logout(){
localStorage.removeItem("currentUser");
window.location.href = "index.html";
}

function goHome(){
window.location.href = "index.html";
}
</script>

</body>
</html>
