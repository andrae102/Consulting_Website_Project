<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - Emery Campbell Consulting</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Montserrat',sans-serif;
background:linear-gradient(135deg,#000000 0%,#1a1a1a 100%);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.container{
background:#F5F1E8;
width:100%;
max-width:520px;
padding:60px 50px;
border-radius:16px;
box-shadow:0 20px 60px rgba(193,154,107,0.25);
}

.logo{
text-align:center;
margin-bottom:40px;
}

.logo h1{
font-family:'Cormorant Garamond',serif;
color:#8B7355;
font-size:2.8rem;
letter-spacing:0.1em;
}

h2{text-align:center;margin-bottom:30px;}

input,select{
width:100%;
padding:16px;
margin-bottom:15px;
border:1px solid #D0C8BC;
border-radius:10px;
font-size:1rem;
}

input:focus,select:focus{
outline:none;
border-color:#C19A6B;
}

button{
width:100%;
padding:18px;
background:linear-gradient(135deg,#C19A6B 0%,#8B7355 100%);
color:#fff;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
}

.message{
margin-top:15px;
text-align:center;
min-height:20px;
}

.error{color:#c0392b;}
.success{color:#27ae60;}

.login-link{
text-align:center;
margin-top:20px;
font-size:0.9rem;
}

.login-link a{
color:#8B7355;
text-decoration:none;
font-weight:600;
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
<h1>EMERY CAMPBELL</h1>
</div>

<h2>Create Client Account</h2>

<form id="signupForm">
<input type="email" id="email" placeholder="Email Address" required>
<input type="password" id="password" placeholder="Password" required>

<select id="service" required>
<option value="">Select Service</option>
<option value="Website Design & Development">Website Design & Development</option>
<option value="Online Business Management">Online Business Management</option>
</select>

<button type="submit">Create Account</button>
<div id="message" class="message"></div>
</form>

<div class="login-link">
Already have an account? <a href="login.html">Login</a>
</div>

</div>

<script>
document.getElementById("signupForm").addEventListener("submit",function(e){
e.preventDefault();

const email=document.getElementById("email").value.trim().toLowerCase();
const password=document.getElementById("password").value.trim();
const service=document.getElementById("service").value;
const message=document.getElementById("message");

let users=JSON.parse(localStorage.getItem("users"))||[];

if(users.find(u=>u.email===email)){
message.textContent="Email already registered.";
message.className="message error";
return;
}

const newUser={
email:email,
password:password,
role:"client",
service:service
};

users.push(newUser);
localStorage.setItem("users",JSON.stringify(users));

message.textContent="Account created successfully. Redirecting...";
message.className="message success";

setTimeout(()=>{
window.location.href="login.html";
},1000);

});
</script>

</body>
</html>
