<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Prevent iPhone zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Sign Up - Emery Campbell Consulting</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        .auth-container {
            background: #F5F1E8;
            width: 100%;
            max-width: 500px;
            padding: 60px 50px;
            border-radius: 16px;
            box-shadow: 0 15px 50px rgba(193, 154, 107, 0.25);
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-family: 'Cormorant Garamond', serif;
            color: #8B7355;
            font-size: 2.8rem;
            letter-spacing: 0.1em;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 1.6rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid #D0C8BC;
            border-radius: 10px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #C19A6B 0%, #8B7355 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #C19A6B;
            text-decoration: none;
        }
    </style>
</head>

<body>

<a href="index.html" class="back-home">
    <i class="fas fa-arrow-left"></i> Back
</a>

<div class="auth-container">

    <div class="logo">
        <h1>EMERY CAMPBELL</h1>
        <p>Consulting</p>
    </div>

    <h2>Create Your Account</h2>

    <form id="signupForm">

        <div class="form-group">
            <input type="text" id="signupName" placeholder="Full Name" required>
        </div>

        <div class="form-group">
            <input type="email" id="signupEmail" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" minlength="6" required>
        </div>

        <div class="form-group">
            <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="submit-btn">
            Create Account
        </button>

    </form>

    <p style="text-align:center;margin-top:20px;font-size:0.85rem;color:#555;">
        Admin account email: <strong>admin@emery.com</strong>
    </p>

</div>

<!-- Main JS -->
<script src="assets/js/main.js"></script>

</body>
</html>
