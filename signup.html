<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Emery Campbell Consulting</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="auth-page">

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-logo">EMERY CAMPBELL</a>
    </div>
</nav>

<!-- AUTH SECTION -->
<section class="auth-section">
    <div class="auth-container">

        <h2 class="auth-title">Create Your Account</h2>

        <form id="signupForm" class="auth-form">

            <input type="text" id="signupName" placeholder="Full Name" required>

            <input type="email" id="signupEmail" placeholder="Email Address" required>

            <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" minlength="6" required>

            <input type="password" id="signupConfirm" placeholder="Confirm Password" required>

            <button type="submit" class="primary-btn">Create Account</button>

        </form>

    </div>
</section>

<script src="assets/js/main.js"></script>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirm = document.getElementById("signupConfirm").value;

    if(password !== confirm){
        alert("Passwords do not match.");
        return;
    }

    const userData = {
        name: name,
        email: email,
        signupDate: new Date().toISOString(),
        activity: [{
            action: "Account Created",
            page: "signup",
            timestamp: new Date().toISOString()
        }]
    };

    localStorage.setItem("userLoggedIn", "true");
    localStorage.setItem("userData", JSON.stringify(userData));

    alert("Account created successfully!");
    window.location.href = "account.html";
});
</script>

</body>
</html>
